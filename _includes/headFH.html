  <script>

    var renderDownloadLinks = function() {
      $('.fhForm').fadeOut();
      $('.fhContent').fadeIn();
    }

    var isValidEmailAddress = function(emailAddress) {
      var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
      return pattern.test(emailAddress);
    };

    var renderError = function(msg) {
      $('.fhForm__input').addClass('error');
      $('.fhForm__error').html(msg);
    }

    $(document).ready(function(){

      $('#dlbtn').click(function() {
        $(this).fadeOut();
        $('.perf').removeClass("perf-flash");
        $('.titleText').fadeOut();
        $('.fhForm').fadeIn();
        $('.fhForm__input').focus();
        analytics.track('Clicked Download')
      });

      $('#dlNow').click(function(e) {
        e.preventDefault();
        var emailAddress = $('.fhForm__input').val();
        if ( !emailAddress ) {
          renderError('Email address missing');
        } else if ( isValidEmailAddress(emailAddress) )  {
            $.ajax({
              url: '//api.cloudstitch.com/circadianrhythms/cr---faded-hearing/datasources/sheet',
              type: 'post',
              headers: {'X-Requested-With': 'XMLHttpRequest'},
              dataType: 'json',
              data: $('#FHform').serialize(),
              success: function(data) {
                renderDownloadLinks();
                analytics.track('Submitted email')
              },
              error: function(data) {
                analytics.track('Email submission error')
              }
            });
        } else {
          renderError('This is not a valid email address â€” try again');
        }
      });

      $('.flashButton').hover(function() {
        $(this).toggleClass("flashButton-inverse");
      }, function() {
        $(this).toggleClass("flashButton-inverse");
      });

      $(window).scroll(function() {
        if($(window).scrollTop() + $(window).height() == $(document).height()) {
          $(window).scrollTop(0)
        }
      });
    });

    $(document).ready(function(){

    	$('body').on('click', '#playbtn', function(e) {
    		e.preventDefault();
        console.log($('.covervid-video').get(0))
        $('.covervid-video').get(0).play();
        $(this).fadeOut();
    	});
    });
  </script>
