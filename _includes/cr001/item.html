{% if include.colour == 'black' %}
  {% assign textColour = 'white' %}
{% else %}
  {% assign textColour = 'black' %}
{% endif %}

<div id='item-{{include.id}}' class="collectionItem w-50 pa5 fl">
  <div class="w-100">

  </div>

  <div class="w-100 relative">
    <div class="fotorama"
      data-auto="false"
      data-width="100%"
      data-minwidth="100%"
      data-maxwidth="100%"
      data-minheight="100%"
      data-maxheight="100%"
      data-transition="crossfade"
      nav="false"
    >
    </div>
    <div class="top-1 right-1 thumbnails absolute"></div>
    <a class="pa3 btn-arrow btn-next bg-white absolute top-50 right-1 ml4" data-productID="{{include.id}}">
      <img src="assets/images/arrow-right-black.svg" />
    </a>
    <a class="pa3 btn-arrow btn-arrow-inactive bg-white btn-prev absolute top-50 left-1 mr4" data-productID="{{include.id}}">
      <img src="assets/images/arrow-left-black.svg" />
    </a>
  </div>
  <div class="pa4 w-100 bg-white black fl relative">
      <h3 class="itemTitle f5 mt0 mb1 text ttu w-100" ></h3>
      <div class="itemPrice o-60"></div>
      <div class="o-60">ONE SIZE  </div>
      <div class="itemDescription mt3 smallcaps o-70" style="height: 60px;"></div>
      <div>
        <a id="{{ include.id }}" data-id="{{ include.id }}" class="buy-button btn btn-black btn-block btn-outline">Buy</a>
      </div>
  </div>
</div>
