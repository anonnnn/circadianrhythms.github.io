<script src="js/moodboard.js"></script>
<script>
var winWidth = $(window).width();
var winHeight = $(window).height();
  $(document).ready(function (){

    $('.vidImgs img').click(function(){
      $('.vid').each(function(e){
        var video = $(this).get(0);
        if (!video.paused) {
          video.pause();
          $(this).hide();
        }
      });
      var vid = $(this).data('vid');
      $('.vid-'+vid).show();
      $('.vid-'+vid).get(0).play();
    });

    new Moodboard('.vidImgs img', {
      coverage: 0.2, // roughly how much of the space to cover with photos
      variation: 0.2, // how much variation should there be between image sizes
      resizeDelay: 300, // in miliseconds, how long to wait before repositioning photos when the browser window resizes
      disableResize: false // whether to stop repositioning images when the browser window resizes
    });

    $(window).on('click', 'img', function(e){

      // Moodboard.randomNumber(0, layout.height - height);
      var w = $(e.target).width();
      var h = $(e.target).height();

      $('img').each(function(e){
         var x = Moodboard.randomNumber(0, winWidth - w);
        var y = Moodboard.randomNumber(0, winHeight - h);
        var ran = Math.floor(Math.random() * 14) + 1;
        $(this).css('left', x + 'px');
        $(this).css('top', y + 'px');
        // $(this).attr('src', moodSrc[ran]);
      });
    });
  });
</script>
